<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
</head>
<body>
    <h2>Registro de usuario</h2>
    <form th:action="@{/register}" method="post">
        <input id="username" name="username" placeholder="Usuario" required><br>
        <input id="email" name="email" placeholder="Email" type="email" required><br>
        <input id="password" name="password" placeholder="Contraseña" type="password" required><br>
        <input id="confirm" name="confirm" placeholder="Confirmar contraseña" type="password" required><br>
        <button id="registerButton" type="submit">Registrarse</button>
    </form>
    <div th:text="${message}"></div>
    <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
</body>
</html>
