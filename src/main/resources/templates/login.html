<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
</head>
<body>
    <h2>Inicio de sesión</h2>
    <form th:action="@{/login}" method="post">
        <input id="username" name="username" placeholder="Usuario" required><br>
        <input id="password" name="password" placeholder="Contraseña" type="password" required><br>
        <button id="loginButton" type="submit">Iniciar sesión</button>
    </form>
    <div th:text="${message}"></div>
    <a href="/register">¿No tienes cuenta? Regístrate</a>
</body>
</html>
